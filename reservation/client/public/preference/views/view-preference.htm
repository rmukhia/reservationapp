<div class="page-header page-header_border">
  <h1>User Preference<small> Edit User Preference</small></h1>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <form action="" method="POST" role="form">
        	
        	<fieldset class="form-group">
            	<legend>Basics</legend>
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                	<input type="tel" class="form-control" required="required" ng-model="submit.info.first_name"></input>
            	</div>
            </fieldset>
            <fieldset class="form-group">
            	<label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                	<input type="tel" class="form-control" required="required" ng-model="submit.info.last_name"></input>
            	</div>
            </fieldset>
            <fieldset class="form-group">
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                	<input type="email" class="form-control" required="required" ng-model="submit.info.email"></input>
            	</div>
            </fieldset>
            <fieldset class="form-group" style="text-align:right;">
                <div class="col-sm-12">
                     <button type="button" class="btn btn-primary" ng-click="submit.basic_info()">Update Info</button>
                </div>
            </fieldset>


            <fieldset class="form-group">
            	<legend>Preferences</legend>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">+/-hh:mm</label>
      
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <select ng-model="submit.timezone.positive" class="form-control" required="required"> 
                    		<option value="true">+</option>
                    		<option value="false">-</option>
                    </select>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <select ng-model="submit.timezone.hours" class="form-control" ng-options="hour for hour in _.range(0,24)" required="required"></select>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <select ng-model="submit.timezone.minutes" class="form-control" ng-options="minute for minute in _.range(0,60)" required="required"></select>
                </div>
                <fieldset class="form-group" >
                <div class="col-xs-1">
                     
                </div>
            </fieldset>
            </fieldset>

            <fieldset class="form-group">
              <label class="col-sm-2 control-label">Mail Notification:</label>
              <div class="col-sm-10">
                <input type="radio" value = "true" ng-model="submit.notification" name="notification">Yes</input>&nbsp;&nbsp;&nbsp;
                <input type="radio" value = "false" ng-model="submit.notification" name="notification">No</input>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <label class="col-sm-2 control-label">Mail Group(if any):</label>
              <div class="col-sm-10">
                <!-- <input type="text" ng-model="submit.notification"></input>&nbsp;&nbsp;&nbsp; -->
                <input type="tel" class="form-control" required="required" ng-model="submit.mail_group"></input>
              </div>
            </fieldset>

            <fieldset class="form-group" style="text-align:right;">
                <div class="col-sm-12">
                     <button type="button" class="btn btn-primary" ng-click="submit.timezone.update_info()">Update TimeZone</button>
                </div>
            </fieldset>
            </fieldset>
            
            <fieldset class="form-group">
            	<legend>Password</legend>
                <label class="col-sm-2 control-label">New Password:</label>
                <div class="col-sm-10">
                   <input type="password"  ng-model="submit.password" class="form-control" required="required"></input>
                </div>
            </fieldset>

             <fieldset class="form-group">
                <label class="col-sm-2 control-label">Verify New Password:</label>
                <div class="col-sm-10">
                   <input type="password"  ng-model="submit.re_password" class="form-control" required="required"></input>
                </div>
            </fieldset>

            <fieldset class="form-group" style="text-align:right;">
                <div class="col-sm-12">
                     <button type="button" class="btn btn-primary" ng-click="submit.update_password()">Update Password</button>
                </div>
            </fieldset>
             <!-- For Debug Purpose -->

             <fieldset class="form-group">
                <label class="col-sm-2 control-label">Upload Photo:</label>
                <div class="col-sm-3">
                     <button type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">Select File</button>
                </div>
                <div style="font:smaller" class="col-sm-3">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}</div>
                <div class="col-sm-3">
                <span class="progress" ng-show="f.progress >= 0">
                    <div style="width:{{f.progress}}%"  
                    ng-bind="f.progress + '%'"></div>
                </span>
                </div>
            </fieldset>
        </form>
    </div>
</div>
